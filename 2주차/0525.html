<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1function</title>
</head>
<body>
  <p>태조 이성계가 태어난 연도는?</p>
  <input type="text" id="answer" />
  <button id="send-answer" type="submit">제출</button>


<script>
  /*1. 유저가 답을 맞추면 alert('성공')
    2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아')
    3. 2번까지는 틀렸으면('땡')*/

  const answerBtn = document.querySelector('#send-answer');
  const answer = document.querySelector('#answer');
  let count = 0;

  answerBtn.addEventListener('click', function () {
    count++;
    if (answer.value == 1335) {
      alert('정답');
      answer.value = '';
    } else if (answer.value != 1335 && count < 3 ) {
      alert('땡');
      answer.value = '';
    } else {
      alert('멍청아!!!~~~');
      answer.value = '';
    }
  })
  

</script>
</body>
</html>
