<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <body>
    <button id="button">나를 클릭해</button>
    <script>
      async function 더하기() {
        let 프로미스 = new Promise((성공, 실패) => {
          document
            .getElementById("button")
            .addEventListener("click", function () {
              성공("성공했어요");
            });
        });

        let result = await 프로미스;
        console.log(result);
      }
      더하기();
    </script>
  </body>
</html>
